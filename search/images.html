<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale= 1.0" >
        <link rel="stylesheet" href="index.css" />
        <title>Google Images</title>
    </head>
    <body>
        <header class="header">
            <section class="header__container">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li><a href="https://about.google/">About</a></li>
                        <li><a href="http://store.google.com/gb/?hl=en-GB&regionRedirect=true">Store</a></li>
                    </ul>
                </nav>
            </section>
            <section class="header__container">
                <nav class="header__nav">
                    <ul class="header__ul">
                        <li><a href="https://www.google.com/" class="header__menu-container"><img src="../img/menu.png" 
                            height="30" width="30" alt="menu img" class="header__ul-menu"> </a></li>
                        <li><a href="https://accounts.google.com/signin">Sign-in</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main class="main">
            <section class="main__img-container">
                <figure>
                    <img src="../img/pngimg.com - google_PNG19644.png"
                     alt="Google Logo" title="Google Logo"
                     width="600" height="206"
                    >
                    <figcaption class="offscreen"> Google Logo</figcaption>
                    <p class="main__images-logo">images</p>
                </figure>
            </section>
            <article class="main__search">
                <form action="https://www.google.com/search" method="get" class="search__form">
                    <fieldset class="search__fieldset">
                        <legend class="offscreen">search field</legend>
                        <p class="search__p">
                            <input placeholder="Search Google Images" 
                                class="search__input" type="text" name="q" 
                                id="searchbar" autocomplete="off">
                        </p>
                        <input type="hidden" name="tbm" value="isch">
                        <p class="search__p">
                            <button type="submit" class="search__btn">Google Search</button>
                        </p>
                        
                    </fieldset>
                </form>
            </article>
        </main>
        <footer class="footer">
            Made By A2mby
        </footer>
    </body>
</html>
