<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Google Advanced</title>
</head>

<body>
    <header class="header">
        <section class="header__container">
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="https://about.google/">About</a></li>
                    <li><a href="http://store.google.com/gb/?hl=en-GB&regionRedirect=true">Store</a></li>
                </ul>
            </nav>
        </section>
        <section class="header__container">
            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="https://www.google.com/" class="header__menu-container"><img src="../img/menu.png"
                                height="30" width="30" alt="menu img" class="header__ul-menu"> </a></li>
                    <li><a href="https://accounts.google.com/signin">Sign-in</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <article class="hero">
        <h1 class="hero__h1">Advanced Search</h1>
    </article>
    <hr>
    <main class="main">
        <article class="main__search">
            <form class="search__form" action="https://www.google.com/search">
                <fieldset class="search__fieldset">
                    <legend class=" offscreen">Advanced Google Search</legend>
                    <article class="search__container">
                        <h2 class="search__h2">Find pages with...</h2>
                        <p class="search__p left">
                            <label for="1" class="search__label">
                                <span class="nowrap">all these words:</span></label>
                            <input autocomplete="off" id="1" type="text" name="as_q" class="search__input">
                        </p>
                        <p class="search__p left">
                            <label for="2" class="search__label">
                                <span class="nowrap">this exact word or phrase:</span></label>
                            <input autocomplete="off" id="2" type="text" name="as_epq" class="search__input">
                        </p>
                        <p class="search__p left">
                            <label for="3" class="search__label">
                                <span class="nowrap">any of these words:</span></label>
                            <input autocomplete="off" id="3" type="text" name="as_oq" class="search__input">
                        </p>
                        <p class="search__p left">
                            <label for="4" class="search__label">
                                <span class="nowrap"></span>none of these words:</label>
                            <input autocomplete="off" id="4" type="text" name="as_eq" class="search__input">
                        </p>
                        <p class="search__p ">
                            <button type="submit"  class="search__btn">Advanced Search</button>
                    </article>
                </fieldset>
            </form>
        </article>
    </main>
    <footer class="footer">
        Made By A2mby
    </footer>
</body>

</html>
